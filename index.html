<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi auto en venta</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="swiper/swiper.min.css">

    <link rel="stylesheet" href="assets/css/estilos.min.css">

</head>
<body>
    
    <header class="main-header">

        <div class="layout-container">
        
            <div class="main-logo">
                <a href="#">miautoenventa.com</a>
            </div>

            <div class="main-menu-hamburguesa" id="main-menu-hamburguesa"></div>

            <nav class="main-nav" id="main-nav">
                <ul class="main-menu">
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main>

        <div class="main-banner">
            <img src="assets/img/car.png" alt="">
            <h1 class="banner-titulo">miautoenventa.com</h1>
            <p class="banner-parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="botones-wrapper">
                <a href="#">Comprar</a>
                <a href="#">Vender</a>
            </div>
        </div>

        <h2>Destacado</h2>

        <div class="swiper-container">

            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/img/auto1.jpg"></div>
                <div class="swiper-slide"><img src="assets/img/auto2.jpg"></div>
                <div class="swiper-slide"><img src="assets/img/auto3.jpg"></div>
                <div class="swiper-slide"><img src="assets/img/auto4.jpg"></div>
                <div class="swiper-slide"><img src="assets/img/auto5.jpg"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </main>

    <footer>
        <h2 class="footer-title">miautoenventa.com</h2>
    </footer>

    <script src="js/script.js"></script>
    <script src="swiper/swiper.min.js"></script>
    <script src="js/myswiper.js"></script>
</body>
</html>
